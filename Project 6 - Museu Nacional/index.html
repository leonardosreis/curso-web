	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!--[if lt IE 9]>

	<![endif]-->

<body>

	<div id="container">

		<header>
			<div id="logo">
				<h1>
					<a href="index.html">Museu Nacional</a>
				</h1>
			</div>
		
			<nav>
				<ul id="nav-superior">
					<li>
						<a href="">Home</a>
					</li>			
					<li>
						<a href="">Exposições</a>
					</li>
					<li>
						<a href="">Pesquisas</a>
					</li>
					<li>
						<a href="">Acervo</a>
					</li>
					<li>
						<a href="">Fotos</a>
					</li>
					<li>
						<a href="">Contato</a>
					</li>
				</ul>
			</nav><!--/Fim navegação-->

		</header>

		<div id="principal">
			
			<div id="conteudo">
				<section id="capa">
					<img src="img/museu.png">
				</section>
			</div><!--/Fim conteudo-->

			<aside>
				<section id="depoimento">
					<img src="img/depoimento.png">
				</section><!--/Fim depoimento-->

				<section id="visita">
					<h4>Faça uma visita</h4>
					<form>
						<fieldset>
							<legend>Selecione uma data</legend>

							<label for="data">Data</label>
							<input class="campo" type="text" id="data" value="dd/mm/aaaa">

							<label for="qtd">Qtd de pessoas</label>
							<input class="campo last-campo" type="text" id="qtd" value="1">

						</fieldset>

						<input class="botao" type="submit" value="Verificar disponibilidade">
					</form>
				</section><!--/Fim visita-->

				<section id="galeria">

					<h4>Galeria de fotos</h4>

					<a href="">
						<img src="img/imagem1.jpg">
					</a>

					<a href="">
						<img src="img/imagem2.jpg">
					</a>

					<a href="">
						<img src="img/imagem3.jpg">
					</a>

					<a href="">
						<img src="img/imagem4.jpg">
					</a>

				</section>

			</aside><!--/Fim aside-->
